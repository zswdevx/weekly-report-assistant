name: 'publish'

on:
  push:
    branches:
      - main
      - dev
  release:
    types: [published]

jobs:
  publish-tauri:
    permissions:
      contents: write
    env:
      # Make secrets available to all steps in this job (debug steps included).
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install pnpm
        run: npm install -g pnpm

      - name: install frontend dependencies
        run: pnpm install

      - name: Validate updater signing secrets
        shell: pwsh
        run: |
          if ([string]::IsNullOrWhiteSpace($env:TAURI_SIGNING_PRIVATE_KEY)) {
            throw "Missing secret: TAURI_SIGNING_PRIVATE_KEY. Without it Tauri cannot produce .sig and tauri-action cannot generate latest.json."
          }
          # Password can be empty if your key was generated without a password.
          Write-Host "Signing key present."

          # Heuristic check: many CI setups require the minisign private key to be base64-encoded.
          # We do NOT print the key; we only print whether it looks valid.
          $looksBase64 = $false
          $looksMinisign = $false
          try {
            $bytes = [Convert]::FromBase64String($env:TAURI_SIGNING_PRIVATE_KEY)
            $looksBase64 = $true
            $decoded = [Text.Encoding]::UTF8.GetString($bytes)
            if ($decoded -match 'minisign\s+private\s+key' -or $decoded -match 'untrusted\s+comment') {
              $looksMinisign = $true
            }
          } catch {
            $looksBase64 = $false
          }
          Write-Host ("TAURI_SIGNING_PRIVATE_KEY looks base64: {0}" -f $looksBase64)
          if ($looksBase64) {
            Write-Host ("TAURI_SIGNING_PRIVATE_KEY decoded looks like minisign key: {0}" -f $looksMinisign)
          } else {
            Write-Host "Hint: If signing still doesn't work, store the minisign private key as a single-line base64 string in the secret."
          }

      # NOTE:
      # - Use a pinned stable action tag (the repo does NOT provide a `v1` tag).
      # - Use a unique tag for dev builds to avoid clashing with production tags.
      - uses: tauri-apps/tauri-action@action-v0.6.1
        id: tauri-build
        with:
          tagName: ${{ github.ref == 'refs/heads/main' && 'v__VERSION__' || format('dev-v__VERSION__-{0}', github.run_number) }}
          releaseName: ${{ github.ref == 'refs/heads/main' && '周报助手 v__VERSION__' || format('[测试] 周报助手 v__VERSION__ (run {0})', github.run_number) }}
          releaseBody: '对比上个版本的所有改动，请见提交历史。'
          releaseDraft: true
          prerelease: false
          uploadUpdaterJson: true
          updaterJsonPreferNsis: true
          generateReleaseNotes: true
          uploadUpdaterSignatures: true
          projectPath: src-tauri
          args: ${{ matrix.args }}

      - name: Debug signing env presence
        shell: pwsh
        run: |
          $k = $env:TAURI_SIGNING_PRIVATE_KEY
          $p = $env:TAURI_SIGNING_PRIVATE_KEY_PASSWORD
          Write-Host ("TAURI_SIGNING_PRIVATE_KEY present: {0}" -f (-not [string]::IsNullOrWhiteSpace($k)))
          Write-Host ("TAURI_SIGNING_PRIVATE_KEY_PASSWORD present: {0}" -f (-not [string]::IsNullOrWhiteSpace($p)))

      - name: Debug tauri-action outputs
        shell: pwsh
        run: |
          Write-Host "appVersion: ${{ steps.tauri-build.outputs.appVersion }}"
          Write-Host "artifactPaths: ${{ steps.tauri-build.outputs.artifactPaths }}"

      - name: Debug bundle directory
        shell: pwsh
        run: |
          $bundlePath = "src-tauri/target/release/bundle"
          if (Test-Path $bundlePath) {
            Get-ChildItem -Recurse $bundlePath | Select-Object FullName, Length | Format-Table -AutoSize
          } else {
            Write-Host "Bundle dir not found: $bundlePath"
          }

      - name: Debug signature files
        shell: pwsh
        run: |
          $sigFiles = Get-ChildItem -Recurse "src-tauri/target/release/bundle" -Filter "*.sig" -ErrorAction SilentlyContinue
          if ($sigFiles) {
            Write-Host "Found .sig files:"
            $sigFiles | Select-Object FullName, Length | Format-Table -AutoSize
          } else {
            Write-Host "No .sig files found under bundle/. This will prevent latest.json generation."
          }
