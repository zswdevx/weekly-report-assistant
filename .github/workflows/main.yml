name: 自动构建与发布

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
        include:
          - platform: windows-latest
            target: windows-latest
            buildFolder: target/release/bundle/nsis
            artifact: weekly-report-assistant_windows_installer

    runs-on: ${{ matrix.platform }}

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 安装 Rust 工具链
        uses: dtolnay/rust-toolchain@stable

      - name: 设置 Rust 缓存
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: 安装系统依赖
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf

      - name: 安装前端依赖
        run: |
          echo "使用的 pnpm 版本："
          pnpm --version
          pnpm install --no-frozen-lockfile

      - name: 构建 Tauri 应用
        uses: tauri-apps/tauri-action@v0.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: '周报助手 v__VERSION__'
          releaseBody: '请查看 GitHub Releases 页面获取更多信息。'
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: false

      # 调试 - 列出构建后的文件
      - name: 列出构建产物
        if: runner.os == 'Windows'
        run: |
          echo "列出 NSIS 目录中的文件:"
          dir src-tauri\target\release\bundle\nsis
          echo "列出 MSI 目录中的文件(如果存在):"
          dir src-tauri\target\release\bundle\msi || echo "MSI 目录不存在"

      # 手动上传构建产物
      - name: 上传 NSIS 安装包
        uses: actions/upload-artifact@v3
        with:
          name: weekly-report-assistant-windows-installer
          path: src-tauri/target/release/bundle/nsis/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: 下载构建产物
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: 列出下载的构建产物
        run: find artifacts -type f | sort

      - name: 创建 Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.{exe,msi,dmg,deb,AppImage}
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
