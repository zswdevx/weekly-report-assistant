name: 'publish'

on:
  push:
    branches:
      - main
      - dev
  release:
    types: [published]

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install pnpm
        run: npm install -g pnpm

      - name: install frontend dependencies
        run: pnpm install

      # NOTE:
      # - Use a pinned stable action tag (the repo does NOT provide a `v1` tag).
      # - Use a unique tag for dev builds to avoid clashing with production tags.
      - uses: tauri-apps/tauri-action@action-v0.6.1
        id: tauri-build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref == 'refs/heads/main' && 'v__VERSION__' || format('dev-v__VERSION__-{0}', github.run_number) }}
          releaseName: ${{ github.ref == 'refs/heads/main' && '周报助手 v__VERSION__' || format('[测试] 周报助手 v__VERSION__ (run {0})', github.run_number) }}
          releaseBody: '对比上个版本的所有改动，请见提交历史。'
          releaseDraft: true
          prerelease: false
          uploadUpdaterJson: true
          updaterJsonPreferNsis: true
          generateReleaseNotes: true
          args: ${{ format('--config src-tauri/tauri.conf.json {0}', matrix.args) }}

      - name: Debug signing env presence
        shell: pwsh
        run: |
          $k = $env:TAURI_SIGNING_PRIVATE_KEY
          $p = $env:TAURI_SIGNING_PRIVATE_KEY_PASSWORD
          Write-Host ("TAURI_SIGNING_PRIVATE_KEY length: {0}" -f ($k?.Length ?? 0))
          Write-Host ("TAURI_SIGNING_PRIVATE_KEY_PASSWORD length: {0}" -f ($p?.Length ?? 0))

      - name: Debug tauri-action outputs
        shell: pwsh
        run: |
          Write-Host "appVersion: ${{ steps.tauri-build.outputs.appVersion }}"
          Write-Host "artifactPaths: ${{ steps.tauri-build.outputs.artifactPaths }}"

      - name: Debug bundle directory
        shell: pwsh
        run: |
          $bundlePath = "src-tauri/target/release/bundle"
          if (Test-Path $bundlePath) {
            Get-ChildItem -Recurse $bundlePath | Select-Object FullName, Length | Format-Table -AutoSize
          } else {
            Write-Host "Bundle dir not found: $bundlePath"
          }
